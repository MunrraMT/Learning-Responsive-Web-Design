<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Product Landing Page</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header id="header">

      <nav id="nav-bar">
        <a href="https://www.redragon.com.br/monitores" class="nav-link">Monitores</a>
        <a href="https://www.redragon.com.br/tecladosmecanicos" class="nav-link">Keyboard</a>

  <main id="main">

    <iframe id="video" src="https://www.youtube.com/embed/cUKgzq3Eb0k" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
